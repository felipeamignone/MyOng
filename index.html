<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Filmes</title>
    <link rel="stylesheet" href="styles.css">

    <!-- import icons from google fonts-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <div id="root">
        <header>
            <img src="./assets/logo_ong.png" />
            <h1>Futuro Verde</h1>
        </header>

        <div id="volunteers-container">
            <table id="volunteers-table">
                <thead>
                    <tr class="table-head">
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Nascimento</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
            <div class="add-voluntary-container">
                <button id="add-voluntary" onclick={onOpenAddVoluntary()}>ADICIONAR VOLUNTÁRIO</button>
            </div>
        </div>


        <div id="drawer-form" class="drawer-background">
            <div class="drawer-content">
                <h2 class="modal-title">Registrar Voluntário</h2>
                <span class="material-symbols-outlined" onclick={onCloseDrawer()}>
                    close
                </span>
                <form onsubmit="addVoluntary(event)" id="voluntary-form">
                    <div id="form-inputs">
                        <!-- TODO: Ajustar inputs de acordo com formulario do voluntario -->
                        <label for="name">Nome:</label>
                        <input type="text" name="name" class="input-name" required />

                        <label for="email">Email:</label>
                        <input type="email" name="email" class="input-email" required />

                        <label for="phone">Telefone:</label>
                        <input type="text" name="phone" class="input-phone" required />

                        <label for="address">Endereço:</label>
                        <input type="text" name="address" class="input-address" required />

                        <label for="birthday">Nascimento:</label>
                        <input type="text" name="birthday" class="input-birthday" required />

                        <div class="action-buttons">
                            <button onclick={onCloseDrawer()} class="cancel-button">
                                CANCELAR
                            </button>
                            <button type="submit" class="submit-button">
                                SALVAR
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="modal-confirmation" class="modal-background">
            <div class="modal-content">
                <span class="material-symbols-outlined" onclick={onCloseModal()}>
                    close
                </span>

                <h1 class="modal-text">DESEJA EXCLUIR ESSE VOLUNTÁRIO?</h1>

                <form id="delete-modal-form">
                    <div class="action-buttons">
                        <button type="button" class="cancel-button" onclick={onCloseModal()}>
                            CANCELAR
                        </button>
                        <button type="submit" class="submit-button">
                            EXCLUIR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
